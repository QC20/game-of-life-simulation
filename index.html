<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <style>
    /* CSS styles for the frame */
    #canvas-container {
      border: 2px solid black; /* 2 pixel solid black border */
      padding: 2px; /* Add 2 pixels of padding */
      display: inline-block; /* Make the container inline-block to fit the canvas */
    }
  </style>
</head>
<body>
  <main>
    <div id="canvas-container">
      <!-- Canvas element where your p5.js project is rendered -->
      <canvas id="defaultCanvas"></canvas>
    </div>
  </main>
  <script src="gameOfLife.js"></script>
</body>
</html>
